<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>To-do</title>
  </head>
  <body>
    <main class="container">
      <h1>To-do</h1>
      <form id="to-do-input" class="form-group">
        <label for="to-do">Item to do:</label>
        <input type="text" name="to-do" value="">
        <button id="input-submit" type="button" class="btn btn-dark" name="button">Submit</button>
      </form>
      <section>
        <ol id="printed-list"></ol>
      </section>

      <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit To-Do Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="edit-form" class="" action="index.html" method="post">
          <input type="text" name="location" value="" placeholder="Location">
          <input type="text" name="time" value="" placeholder="time">
          <input type="text" name="deadline" value="" placeholder="deadline">
          <label for="status">Item Done??</label>
          <input type="checkbox" name="status" value="">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="submitDetails" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </main>
  </body>
</html>
